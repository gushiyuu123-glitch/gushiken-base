<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Offline — GUSHIKEN DESIGN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />

  <style>
    /* ===============================
       Base
    =============================== */
    body {
      margin: 0;
      background: radial-gradient(
        circle at 50% 40%,
        #111 0%,
        #0a0a0a 55%,
        #070707 100%
      );
      color: #ffffff;
      font-family: "Shippori Mincho B1", serif;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 2rem;

      opacity: 0;
      animation: fadeIn 1.6s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ===============================
       Container
    =============================== */
    .wrap {
      text-align: center;
      transform: translateY(-6px);
    }

    /* ===============================
       Gold Aura Line
    =============================== */
    .line {
      width: 72px;
      height: 1px;
      margin: 0 auto 28px;

      background: linear-gradient(
        to right,
        transparent,
        rgba(217,185,138,0.75),
        transparent
      );

      box-shadow:
        0 0 8px rgba(217,185,138,0.35),
        0 0 18px rgba(217,185,138,0.18);

      opacity: 0.9;
    }

    /* ===============================
       Text
    =============================== */
    .jp {
      font-size: 0.95rem;
      letter-spacing: 0.24em;
      opacity: 0.9;
      margin-bottom: 14px;
    }

    .en {
      font-size: 0.7rem;
      letter-spacing: 0.32em;
      opacity: 0.55;
    }

    /* ===============================
       Responsive
    =============================== */
    @media (max-width: 480px) {
      .jp { font-size: 0.85rem; }
      .en { font-size: 0.65rem; }
      .line { width: 56px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="line"></div>

    <p class="jp">オフライン状態です</p>
    <p class="en">OFFLINE MODE — GUSHIKEN DESIGN</p>
  </div>
</body>
</html>
