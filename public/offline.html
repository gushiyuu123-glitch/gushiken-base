<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Offline — GUSHIKEN DESIGN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />

  <style>
    /* ===============================
       Base
    =============================== */
    body {
      margin: 0;
      background: #0b0b0b;
      color: #ffffff;
      font-family: "Shippori Mincho B1", serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 0 2rem;

      opacity: 0;
      animation: fadeIn 1.4s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ===============================
       Gold Line
    =============================== */
    .line {
      width: 64px;
      height: 1px;
      background: rgba(217,185,138,0.55);
      margin-bottom: 24px;
      opacity: 0.9;
    }

    /* ===============================
       Text
    =============================== */
    .jp {
      font-size: 0.95rem;
      letter-spacing: 0.22em;
      opacity: 0.88;
      margin-bottom: 12px;
    }

    .en {
      font-size: 0.75rem;
      letter-spacing: 0.28em;
      opacity: 0.6;
    }

    /* ===============================
       Responsive
    =============================== */
    @media (max-width: 480px) {
      .jp { font-size: 0.85rem; }
      .en { font-size: 0.7rem; }
      .line { width: 52px; }
    }
  </style>
</head>

<body>
  <div class="line"></div>

  <p class="jp">オフライン状態です</p>
  <p class="en">OFFLINE MODE — GUSHIKEN DESIGN</p>
</body>
</html>
